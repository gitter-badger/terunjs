<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container my-3">
        <h1>Veiculo</h1>

        <form action="">
            <div class="form-group">
    <label for="marca">Escreva sua marca:</label>
    <input type="text" class="form-control" id="Escreva sua marca:" required="true"  minlength="2"  placeholder="sua marca é">
</div>
            <br>
            <div class="form-group">
    <label for="placa">Escreva sua placa:</label>
    <input type="number" class="form-control" id="Escreva sua placa:" required="true"  placeholder="placa é:">
</div>
            <br>
            <div class="form-group">
    <label for="pessoa_Veiculo">Dono:</label>
    <select class="form-control" id="pessoa_Veiculo">

    </select>
</div>
            <br>
            <button>Submit</button>
        </form>
    
        <h4>Aqui estão as referencias</h4>
        pessoa - Pessoa
    </div>

    <script>
        let lista = [
            'A',
            'B',
            'C',
            'D'
        ]
        let pessoaSelect  = document.querySelector('#pessoa_Veiculo')

        lista.forEach((item)=>{
            let option = document.createElement('option')
            option.textContent = item;
            pessoaSelect.appendChild(option)
        })
    </script>
</body>
</html>
